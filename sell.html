<html>
<head>
<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Cinzel|Unica+One|Cinzel+Decorative|Righteous" rel="stylesheet">
<link rel="icon" type="png" href="images/logo.png">
</head>

<body>
	<div id = "load">
		<div>
			JavaScript is loading...
		</div>
		<div class="dotLoader"><span id="first"> &#9737; </span><span id="second"> &#9737; </span><span id="third"> &#9737; </span></div>
		<div>We'll take you there in a moment</div>
	</div>
	<!--Navigation-->
	<header>
		<div id="blocker"></div>
		<div id="compass">
			<div id="cL1" class="tAn" onMouseOver="hoverA()" onMouseOut="leave()"><a href="about.html">About us</a></div>
			<div id="cL2">
				<div id="cLS" class="current"><a href="sell.html">Sell</a></div>
				<div id="cLN"><img id="SNe" src="images/compass.png"></div>
				<div id="cLC" class="tAn" onMouseOver="hoverC()" onMouseOut="leave()"><a href="cart.html">Cart</a></div>
			</div>
			<div id="cL3" class="tAn" onMouseOver="hoverL()" onMouseOut="leave()"><a href="listing.html">Listings</a></div>
		</div>
		<div id="navO"><div class="slide" id="navTD"><a href="index.html">OmnisciencE</a></div></div>
		<div class="navB" onclick="toggleOF()"><img id="comI" src="images/logo.png"></div>
	</header>
	<!--End of Navigation-->
	
	<div id="Etitle">SelL</div>
	
	<div class="sellF">
	<form class="sellForm">
		<fieldset class="uploadFS">
			<legend><span class="number">1</span> Upload photo</legend>
			<img class="uploadIMG" src="images/upload.jpg">
			<input type="file" name="file" id="file" class="inputfile"/>
			<label for="file" id="uploadB">Upload</label>
		</fieldset>
	<fieldset class="infoFS">
	<legend><span class="number">2</span> Book Information</legend>
	<input type="text" name="field1" placeholder="Title">
	<input type="text" name="field2" placeholder="Author">
		<input type="number" name="field3" id="priceRange1" placeholder="Price"><span> . </span><input type="number" name="field4" id="priceRange2"  placeholder="00">
	<legend><span class="number">3</span> Category</legend>
		<input type="radio" name="field4" class="rad" checked> <span class="selectS">Technology</span>
	<input type="radio" name="field4" class="rad"> <span class="selectS">Science</span>
	<input type="radio" name="field4" class="rad"> <span class="selectS">Design</span>
	<br>
		<p></p>
	<legend><span class="number">4</span> Method of delivery</legend>
		<input type="checkbox" name="field5" value="Mail" class="combo"> <span class="selectS">Mail</span>
		<input type="checkbox" name="field5" value="Meet-up" class="combo"> <span class="selectS">Meet-up</span>
	</fieldset>
	<fieldset class="conditionFS">
	<legend><span class="number">5</span> Condition</legend>
	<textarea name="field6" placeholder="Book condition"></textarea>
	</fieldset>
	<input type="submit" value="Clear" />
	<input type="submit" value="Apply" />
	</form>
	</div>
	<footer>
		<span> Â© 2017 OMNISCIENCE</span>
		<br>
		<strong>ALL RIGHTS RESERVED</strong>
	</footer>
	<script>
		function toggleOF() {
		var a = document.getElementById('comI');
		var x = document.getElementById('navO');
		var y = document.getElementById('blocker');
		var z = document.getElementById('compass');
		if (x.style.width === '100%') {
			x.style.width = '0%';
			x.style.opacity = '0';
			x.style.textAlign = 'left';
		} else {
			x.style.width = '100%';
			x.style.opacity = '1';
			x.style.textAlign = 'center';
		}

		if (y.style.display === 'block') {
			y.style.display = 'none';
		} else {
			y.style.display = 'block';
		}

		if (z.style.marginTop === '135px') {
			z.style.marginTop = '-550px';
			z.style.opacity = '0';
		} else {
			z.style.marginTop = '135px';
			z.style.opacity = '1';
		}


		if (a.style.transform  === 'rotate(360deg)') {
			a.style.transform  = 'rotate(0deg)';
		} else {
			a.style.transform  = 'rotate(360deg)';
		}
		}
		
		function hoverA(){
			var c = document.getElementById('cLN')
			c.style.transform  = 'rotate(90deg)';
		}
		
		function hoverC(){
			var c = document.getElementById('cLN')
			c.style.transform  = 'rotate(180deg)';
		}
		
		function hoverL(){
			var c = document.getElementById('cLN')
			c.style.transform  = 'rotate(-90deg)';
		}
		
		function leave(){
			var c = document.getElementById('cLN')
			c.style.transform  = 'rotate(0deg)';
		}
	</script>
</body>
</html>
